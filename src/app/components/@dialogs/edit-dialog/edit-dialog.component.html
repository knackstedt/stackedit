<div style="display: flex; flex-direction: column;">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input
                #_
                matInput
                [(ngModel)]="page.name"
                type="text"
                (keyup)="page.autoName = _.value.length < 2"
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select [(value)]="page.kind">
                <mat-option
                    *ngFor="let kind of PageKinds"
                    [value]="kind.id"
                >
                    {{kind.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field *ngIf="page.kind == 'code'">
            <mat-label>Language</mat-label>
            <mat-select [(value)]="page.options['language']">
                <mat-option
                    *ngFor="let language of languages"
                    [value]="language"
                >
                    {{language}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <a href="https://fonts.google.com/icons?icon.set=Material+Icons&selected=Material+Icons+Outlined:settings:&icon.style=Outlined"></a>
        <mat-form-field>
            <mat-label>Icon</mat-label>
            <input matInput type="text" [(ngModel)]="page.icon">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Color</mat-label>
            <input matNativeControl type="color" [(ngModel)]="page.color">
        </mat-form-field>
    </div>

    <div>
        <h5>Configuration</h5>

        <div>
            <div style="display: flex; justify-content: space-between">
                <mat-slide-toggle
                    [checked]="page.readonly"
                    (change)="page.readonly=$event.checked"
                >
                    Read Only
                </mat-slide-toggle>
            </div>
        </div>
    </div>

    <div style="flex: 1"></div>

    <div style="display: flex; gap: 10px; align-self: end">
        <button mat-flat-button color="primary" (click)="save()">Save</button>
        <button mat-flat-button color="primary" (click)="dialog.close()">Cancel</button>
    </div>
</div>
