<div class="tag-container">
    <!-- <div><mat-icon>search</mat-icon>Search for a tag</div> -->
    @if (hasTag) {
        <button mat-flat-button (click)="1"><mat-icon>close</mat-icon>Clear</button>
    }

    <div class="scroll">
        @for (tag of []; track tag) {
            <div
                class="tag tag-{{tag.class}}"
                (click)="1"
            >
                <!-- checkbox -->
                {{tag.label}}
            </div>
        }
    </div>
</div>
